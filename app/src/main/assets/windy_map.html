<!DOCTYPE html>
<html>
<head>
    <title>Windy Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #windy { width: 100vw; height: 100vh; }
        #fallback { display: none; color: red; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<div id="windy"></div>
<div id="fallback">Map failed to load. Please check your internet connection and API key.</div>
<script>
    function showFallback() {
        document.getElementById('windy').style.display = 'none';
        document.getElementById('fallback').style.display = 'block';
    }

    try {
        const options = {
            key: 'DmhD3sSpofDwKxTh30jYNovUmKBuKF3J',
            lat: 13.4167, // Calapan City
            lon: 121.1833, // Calapan City
            zoom: 8,
        };
        if (typeof windyInit === 'function') {
            windyInit(options, windyAPI => {
                // Map initialized
            });
        } else {
            showFallback();
        }
    } catch (e) {
        showFallback();
    }
</script>
</body>
</html>
